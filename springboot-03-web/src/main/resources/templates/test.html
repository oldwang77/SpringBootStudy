<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>test</h1>

<!--所有的html元素都可以被thymeleaf接管-->
<!--th:元素名-->
<div th:text="${msg}"></div>
<!--转义这个数据-->
<div th:utext="${msg}"></div>

<hr>

<!--遍历一个数组-->
<h3 th:each="user:${users}" th:text="${user}"></h3>

<h3 th:each="user:${users}">[[ ${user} ]]</h3>

</body>
</html>
